<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovowOS Taskbar Mockup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="taskbar">
        <ul class="taskbar-DraggableArea">
            <li class="taskItem active" onclick="this.classList.toggle('active')">Taskbar Item #whatever</li>
            <li class="taskItem" onclick="$('.taskItem');this.classList.toggle('active')">Taskbar Item #whatever</li>
            <li class="taskItem" onclick="this.classList.toggle('active')">Taskbar Item #whatever</li>
            <li class="taskItem" onclick="this.classList.toggle('active')">Taskbar Item #whatever</li>
            <li class="taskItem" onclick="this.classList.toggle('active')">Taskbar Item #whatever</li>
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <script>
        $( function() {
            $("div.taskbar ul").sortable();
        } );
    </script>
</body>

</html>
